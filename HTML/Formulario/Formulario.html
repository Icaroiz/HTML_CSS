<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1>Cadastro de devs</h1>
        <p>Complete suas informações</p>
        <br>
    </div>
        <form>
            <fieldset>
                <div>
                    <label>Nome</label>
                    <input type="text",name="nome" id="nome">
                </div>
                <div>
                    <label>Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
            </fieldset>

            <div>
                <label>Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
               <label>De qual lado da aplicação voçê desenvolve ? </label>
               <label>
                <input type="radio" name="devweb" id="frontend"checked>Front-End
               </label>
               <label>
                <input type="radio" name="devweb" id="backend">Back-End
               </label>
               <label>
                <input type="radio" name="devweb" id="fullstack">Fullstack
               </label>
            </div>

            <div>
                <label>Senioridade</label>
                <select id="senioridade">
                    <option selected disabled value="">selecione</option>
                    <option>Junior</option>
                    <option>Plenor</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset>
                <div>
                    <label>Selecione as tecnologias que voce utiliza</label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                </div>
            </fieldset>
        </form>
</body>
</html>
