<!DOCTYPE html>
<html lang="pt-br">
<head>
     <!-- Metadados -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- CSS -->
    <link rel="stylesheet" type= "text/css" href="formulario.css">
    <link rel="shortcut icon" href="../imagens/logo.ico" type="image/x-icon">
    <!-- Título da página (aparece na aba) -->
    <title>Cadastro de Usuarios</title>
</head>
<body>
    <header class="cabecalho">
       <a href="../Landing Page/index.html"><img class="cabecalho-foto" src="../Landing Page/logo.svg" alt="Logo da comunidade Icaroiz"> </a>
        <nav class="cabecalho-menu">
            <a class="cabecalho-item" href="../Landing Page/index.html" style="text-decoration:none" >Inicio</a>
            <a class="cabecalho-item" href="https://github.com/Icaroiz" target="_blank" rel="external" style="text-decoration:none" >Github Icaroiz</a>
            <a class="cabecalho-item" href="https://onepieceex.net/mangas/" target="_blank" rel="external" style="text-decoration:none" >Mangá</a>
            <a class="cabecalho-item" href="https://onepieceex.net/episodios/" target="_blank" rel="external" style="text-decoration:none" >Anime</a>
            <a class="cabecalho-item" href="https://onepieceex.net/categoria/onepiece/" target="_blank" rel="external" style="text-decoration:none" >Notícias</a>
        </nav>
    </header>

 <div id="total"> <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div class ="titulo">
        <h1 id="titulo"><strong>Cadastro de Usuarios</strong></h1>
        <p id="subtitulo">Complete suas informações</p>
    </div> 
        <!-- Início do formulário -->
        <form>
            <fieldset class="grupo" > 
        <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo_nome">
                    <label for="nome">Nome: </label>
                    <input class="nome" type="text",name="nome" id="nome" required>
                </div>
        <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo_sobrenome">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" class="sobrenome" name="sobrenome" id="sobrenome" required>
                </div>
                <div class="campo">
                    <label for="email">Email:</label>
                <input type="email" class="email" name="email" id="email" required>
            </div>
        </fieldset>

        <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
    <fieldset class="genero"> 
            <div class="checkcbox_custom">
               <label>Em qual genero voce se indentifica ? </label>
            </div>
               <label class="container">Hétero
                    <input type="checkbox">
                    <span class="checkmark"></span>
               </label>
               <label class="container">Homossexual
                    <input type="checkbox">
                    <span class="checkmark"></span>
               </label>
               <label class="container">Prefiro não identificar
                    <input type="checkbox">
                    <span class="checkmark"></span>
               </label>
    </fieldset>
       
        <br>
        <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="uf">
                <label   for="senioridade">UF</label>
                <select id="senioridade" class="senioridade">
                    <option selected disabled value="">selecione</option>
                    <option>CE</option>
                    <option>BH</option>
                    <option>PB</option>
                </select>
            </div>
            <br>
        <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
            <fieldset class="personagem">
                <div id="checkbox">
                    <label>Qual o seu personagem favorito da tripulaçao do chapéu de palha?</label>
                    <br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">LUFFY</label>
                    <input type="checkbox" id="luffy" name="luffy" value="luffy">
                    <label for="tecnologia2">ZORO</label>
                    <input type="checkbox" id="zoro" name="zoro" value="zoro">
                    <label for="tecnologia3">SANJI</label>
                    <input type="checkbox" id="sanji" name="sanji" value="sanji">
                    <label for="tecnologia4">NAMI</label>
                    <input type="checkbox" id="nami" name="nami" value="nami">
                    <label for="tecnologia5">USOOP</label>
                    <input type="checkbox" id="usoop" name="usoop" value="usoop">
                    <label for="tecnologia6">ROBIN</label>
                    <input type="checkbox" id="robin" name="robin" value="robin">
                    <label for="tecnologia6">JIMBE</label>
                    <input type="checkbox" id="jimbe" name="jimbe" value="jimbe">
                    <label for="tecnologia6">BROOK</label>
                </div>
            </fieldset>

            <br>
        
        <!-- Caixa de texto -->
        <fieldset class="experiencia">
            <div class="campo">
                <label id="label">Conte um pouco da sua experiencia com o anime One Piece:</label>
                <br>
                <textarea class="experiencia" name="experiencia" id="experiencia" rows="6" border: 10px solid #888;></textarea>
            </div>
            <br>
        <!-- Botão para enviar o formulário -->
            <button class="concluido" type="submit" media="(max-width: 10px)" onsubmit="">Concluido</button>
        </fieldset>  
    </form>
         <br>
         <br>

         <footer class="rodape">
            <img  class="rodape-imagem" src="../Landing Page/logo2.svg" alt="Logo 2 da comunidade Icaroiz">
        </footer>


        </div>

    </body>

</html>
