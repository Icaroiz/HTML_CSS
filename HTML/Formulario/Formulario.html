<!DOCTYPE html>
<html lang="pt-br">
<head>

     <!-- Metadados -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <!-- CSS -->
    <link rel="stylesheet" type= "text/css" href="formulario.css">

    <!-- Título da página (aparece na aba) -->
    <title>Cadastro</title>
</head>
<body>

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div>
        <h1 id="titulo"><strong>Cadastro de Devs</strong></h1>
        <br>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

        <!-- Início do formulário -->
        <form>
            <fieldset class="grupo" > 
        <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text",name="nome" id="nome" required>
                </div>

        <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

        <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <br>
        <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
               <label><strong>De qual lado da aplicação voçê desenvolve ? </strong></label>
                <br>
               <label>
                    <input type="radio" name="devweb" id="frontend"checked>Front-End
               </label>
               <label>
                    <input type="radio" name="devweb" id="backend">Back-End
               </label>
               <label>
                    <input type="radio" name="devweb" id="fullstack">Fullstack
               </label>
            </div>

        <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <br>
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option selected disabled value="">selecione</option>
                    <option>Junior</option>
                    <option>Plenor</option>
                    <option>Senior</option>
                </select>
            </div>

        <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
            <fieldset class="grupo">
                <br>
                <div id="checkbox">
                    <label><strong>Selecione as tecnologias que voce utiliza ? </strong></label>
                    <br>
                    <br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia5" value="Python">
                    <label for="tecnologia5">Python</label>
                    <input type="checkbox" id="tecnologia1" name="tecnologia6" value="Java">
                    <label for="tecnologia6">Java</label>
                </div>
            </fieldset>

        <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <br>
                <label><strong>Conte um pouco da sua experiencia: </strong></label>
                <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em;"></textarea>
            </div>
            
        <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" media="(max-width: 10px)" onsubmit="">Concluido</button>
            
        </form>

    </body>

</html>
