<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Imagens/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-foto" src="logo.svg" alt="Logo da comunidade Icaroiz">
        <nav class="cabecalho-1">
            <a class="cabecalho-item">Comunidade do Icaroiz</a>
            <a class="cabecalho-item">Tutorial</a>
            <a class="cabecalho-item">Open Source</a>
            <a class="cabecalho-item">Comandos</a>
        </nav>
    </header>

    <main class="conteudo">
            <section class="conteudo-principal">
                    <div class="conteudo-escrito">
                        <h1 class="conteudo-titulo">Boneco Bot</h1>
                        <h2 class="conteudo-subtitulo">Deixe a sua comunidade segura de um jeito fácil</h2>
                        <button class="conteudo-escrito-botao">Me adicione</button>
                    </div>
                    <img  class="conteudo-escrito-imagem" src="luffy.svg" alt="Imagem do luffy">
            </section>

            <section class="conteudo-secundario">
                <h3 class="conteudo-secundario-titulo">O que fazemos por você ?</h3>
                <p class="conteudo-escrito">1. <strong>Criamos</strong></p>
                <p class="conteudo-escrito">2. <strong>Testamos</strong></p>
                <p class="conteudo-escrito">3. <strong>Ensinamos</strong></p>
            </section>
    </main>

    <footer class="rodape">
            <img  class="rodape-imagem" src="logo2.svg" alt="Logo 2 da comunidade Icaroiz">
    </footer>
</body>
</html>
